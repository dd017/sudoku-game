<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <style>
        /* Same styles as before */
    </style>
</head>
<body>
    <div class="container">
        <h1>Sudoku Game</h1>
        <p>Select Difficulty:</p>
        <select id="difficulty" onchange="createGrid()">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <table id="sudokuGrid"></table>
        <button onclick="checkSudoku()">Check Solution</button>
        <div id="result"></div>
    </div>

    <script>
        const easyGrid = [
            [5, 3, '', '', 7, '', '', '', ''],
            [6, '', '', 1, 9, 5, '', '', ''],
            ['', 9, 8, '', '', '', '', 6, ''],
            [8, '', '', '', 6, '', '', '', 3],
            [4, '', '', 8, '', 3, '', '', 1],
            [7, '', '', '', 2, '', '', '', 6],
            ['', 6, '', '', '', '', 2, 8, ''],
            ['', '', '', 4, 1, 9, '', '', 5],
            ['', '', '', '', 8, '', '', 7, 9]
        ];

        const mediumGrid = [
            [5, '', '', '', 7, '', '', '', ''],
            [6, '', '', 1, '', 5, '', '', ''],
            ['', '', 8, '', '', '', '', 6, ''],
            ['', '', '', '', 6, '', '', '', 3],
            [4, '', '', 8, '', 3, '', '', 1],
            [7, '', '', '', 2, '', '', '', 6],
            ['', 6, '', '', '', '', 2, '', ''],
            ['', '', '', '', 1, 9, '', '', 5],
            ['', '', '', '', 8, '', '', 7, 9]
        ];

        const hardGrid = [
            ['', '', '', '', '', '', '', '', ''],
            ['', '', '', 1, '', 5, '', '', ''],
            ['', '', '', '', '', '', '', 6, ''],
            ['', '', '', '', 6, '', '', '', ''],
            [4, '', '', 8, '', 3, '', '', 1],
            ['', '', '', '', 2, '', '', '', ''],
            ['', 6, '', '', '', '', '', '', ''],
            ['', '', '', '', 1, 9, '', '', ''],
            ['', '', '', '', '', '', '', '', 9]
        ];

        let selectedGrid = easyGrid;

        function createGrid() {
            const difficulty = document.getElementById('difficulty').value;

            if (difficulty === 'easy') {
                selectedGrid = easyGrid;
            } else if (difficulty === 'medium') {
                selectedGrid = mediumGrid;
            } else {
                selectedGrid = hardGrid;
            }

            const table = document.getElementById('sudokuGrid');
            table.innerHTML = '';  // Clear previous grid

            for (let row = 0; row < 9; row++) {
                const tr = document.createElement('tr');
                for (let col = 0; col < 9; col++) {
                    const td = document.createElement('td');
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.maxLength = 1;
                    input.value = selectedGrid[row][col];
                    if (selectedGrid[row][col] !== '') {
                        input.disabled = true;
                    }
                    td.appendChild(input);
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }
        }

        function checkSudoku() {
            const table = document.getElementById('sudokuGrid');
            let valid = true;

            // Same validation code as before

            const result = document.getElementById('result');
            if (valid) {
                result.textContent = "Congratulations! The solution is correct.";
                result.style.color = "green";
            } else {
                result.textContent = "The solution is incorrect. Try again!";
                result.style.color = "red";
            }
        }

        window.onload = createGrid;
    </script>
</body>
</html>
