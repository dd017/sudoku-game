<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            margin: 0 auto;
            margin-top: 20px;
        }
        td {
            width: 40px;
            height: 40px;
            border: 1px solid #333;
            text-align: center;
            font-size: 18px;
            padding: 5px;
        }
        input {
            width: 100%;
            height: 100%;
            text-align: center;
            border: none;
            font-size: 18px;
            background-color: #f9f9f9;
        }
        input:focus {
            background-color: #e9e9e9;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sudoku Game</h1>
        <table id="sudokuGrid">
            <!-- The grid will be populated by JavaScript -->
        </table>
        <button onclick="checkSudoku()">Check Solution</button>
        <div id="result"></div>
    </div>

    <script>
        const sudokuGrid = [
            [5, 3, '', '', 7, '', '', '', ''],
            [6, '', '', 1, 9, 5, '', '', ''],
            ['', 9, 8, '', '', '', '', 6, ''],
            [8, '', '', '', 6, '', '', '', 3],
            [4, '', '', 8, '', 3, '', '', 1],
            [7, '', '', '', 2, '', '', '', 6],
            ['', 6, '', '', '', '', 2, 8, ''],
            ['', '', '', 4, 1, 9, '', '', 5],
            ['', '', '', '', 8, '', '', 7, 9]
        ];

        function createGrid() {
            const table = document.getElementById('sudokuGrid');
            for (let row = 0; row < 9; row++) {
                const tr = document.createElement('tr');
                for (let col = 0; col < 9; col++) {
                    const td = document.createElement('td');
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.maxLength = 1;
                    input.value = sudokuGrid[row][col];
                    if (sudokuGrid[row][col] !== '') {
                        input.disabled = true;
                    }
                    td.appendChild(input);
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }
        }

        function checkSudoku() {
            const table = document.getElementById('sudokuGrid');
            let valid = true;

            // Check all rows
            for (let row = 0; row < 9; row++) {
                const rowSet = new Set();
                for (let col = 0; col < 9; col++) {
                    const value = table.rows[row].cells[col].children[0].value;
                    if (value === '' || rowSet.has(value)) {
                        valid = false;
                        break;
                    }
                    rowSet.add(value);
                }
                if (!valid) break;
            }

            // Check all columns
            for (let col = 0; col < 9; col++) {
                const colSet = new Set();
                for (let row = 0; row < 9; row++) {
                    const value = table.rows[row].cells[col].children[0].value;
                    if (value === '' || colSet.has(value)) {
                        valid = false;
                        break;
                    }
                    colSet.add(value);
                }
                if (!valid) break;
            }

            // Check all 3x3 subgrids
            for (let i = 0; i < 9; i += 3) {
                for (let j = 0; j < 9; j += 3) {
                    const subgridSet = new Set();
                    for (let row = i; row < i + 3; row++) {
                        for (let col = j; col < j + 3; col++) {
                            const value = table.rows[row].cells[col].children[0].value;
                            if (value === '' || subgridSet.has(value)) {
                                valid = false;
                                break;
                            }
                            subgridSet.add(value);
                        }
                        if (!valid) break;
                    }
                    if (!valid) break;
                }
                if (!valid) break;
            }

            const result = document.getElementById('result');
            if (valid) {
                result.textContent = "Congratulations! The solution is correct.";
                result.style.color = "green";
            } else {
                result.textContent = "The solution is incorrect. Try again!";
                result.style.color = "red";
            }
        }

        window.onload = createGrid;
    </script>
</body>
</html>
